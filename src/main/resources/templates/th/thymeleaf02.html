<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>타임리프 사용하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
  <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
  <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container mt-5">
  <!--  문자열 : '' 사이에 문자열을 입력, || 사이에 문자열을 입력, + 기호로 문자열 연결 가능 -->
  <div class="my-4" th:with="num=10">
    <p th:text="'문자열 출력'"></p>
    <p th:text="'문자열을' + ' + ' + '기호를 사용하여 ' + '연결할 수 있음'"></p>
    <p th:text="|문자열 연결 연산자 없이 문자열 연결 사용하기|"></p>
    <p th:text="'문자열 사이에 변수 사용 : ' + ${num}"></p>
    <p th:text="|변수 num의 값 : ${num} "></p>
  </div>

  <div class="my-4">
<!--    ''없이 "" 내부에만 있는것은 문자열로 인식 안함. 아래 값들은 모두 숫자로 인식 : 바로바로 연산된 결과가 나옴 -->
    <p th:text="12345"></p>
    <p th:text="100 + 200"></p>
    <p th:text="3.14"></p>
    <p th:text="0.5 + 1.5525"></p>
    <p th:text="(0.5 + 1.5)"></p>
    <p th:text="true"></p>
    <p th:text="false"></p>
  </div>

  <div class="my-4">
<!--    문자열과 계산식을 같이 쓰려면 계산식에는 () 꼭 씌워줘야 함 -->
    <p th:text="'100 + 200 = ' + (100 + 200)"></p>
    <p th:text="'10 - 3 = ' + (10 - 3)"></p>
    <p th:text="|10 * 3 = | + (10 * 3)"></p>
    <p th:text="|10 / 3 = | + (10 / 3)"></p>
    <p th:text="|10 % 3 = | + (10 % 3)"></p>
  </div>
<!--  비교 연산 -->
  <div class="my-4">
    <p th:text="|10 > 5 : | + (10 > 5)"></p>
    <p th:text="|10 < 5 : | + (10 < 5)"></p>
    <p th:text="|10 >= 10 : | + (10 >= 10)"></p>
    <p th:text="|10 <= 10 : | + (10 <= 10)"></p>
    <p th:text="|10 == 10 : | + (10 == 10)"></p>
    <p th:text="|10 != 10 : | + (10 != 10)"></p>
  </div>
<!--  논리 연산 -->
  <div class="my-4 border">
    <p th:text="|10 > 5 and 10 < 5 : | + (10 > 5 and 10 < 5)"></p>
    <p th:text="|10 > 5 or 10 < 5 : | + (10 > 5 or 10 < 5)"></p>
  </div>

<!--  삼항 연산자 사용 가능 -->
  <div class="my-5 p-3 border">
    <p th:text="|10 > 5 ? '10이 더 큽니다' : '10이 더 작습니다' -> |  + (10 > 5 ? '10이 더 큽니다' : '10이 더 작습니다')"></p>
    <p th:text="|10 < 5 ? '10이 더 큽니다' : '10이 더 작습니다' -> |  + (10 > 5 ? '10이 더 큽니다' : '10이 더 작습니다')"></p>
  </div>

<!--  th:text, th:utext 속성의 차이점 : utext는 html태그를 인식함 -->
<!--  utext : 표현하는 문자열에 html 태그가 포함되어 있을 경우 html 태그를 화면에 출력하고 html 태그 이외의 문자를 출력 -->
  <div class="my-5 p-3 border">
    <div th:text="'타임리프의 text 속성 사용 시 시작태그와 끝태그 사이의 문자가 출력됨'"></div>
    <div th:utext="'타임리프의 utext 속성 사용 시 시작태그와 끝태그 사이의 문자가 출력됨'"></div>
    <br>
    <div th:text="'<p>text 속성으로 p태그 출력</p>'"></div>
    <div th:utext="'<p>utext 속성으로 p태그 출력</p>'"></div>
  </div>

<!--  유틸리티 객체 표현 -->
  <div class="my-5 p-3 border">
    <p th:text="${#httpSession}"></p>
  </div>
</div>
</body>
</html>
